<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Where Is My Chest?</title>

  <link rel="stylesheet" href="//ajax.aspnetcdn.com/ajax/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/site.min.css?v=20161127" />
</head>
<body>
  <div class="container" id="app">
    <h1>Where Is My Chest?</h1>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="chest-sequence">
        <div class="form-group">
          <label for="sequence">Chest Sequence</label>
          <input type="text" class="form-control" style="display: inline-block;" id="sequence" placeholder="Chest Sequence" v-model="sequence">
          <button type="button" class="btn btn-primary" id="reset" v-on:click="reload()">Reset</button>
        </div>
      </div>
    </div>

    <h2>Possible Sequences</h2>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <ul>
          <li v-for="sequenceItem in sequenceCollection">
            {{ sequenceItem.index }}: <span v-for="s in sequenceItem.sequence" v-bind:class="s.cssClass">{{ s.value }}</span>
          </li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-nowrap horizontal-scrollable">
        <div>
          <span v-for="chest in chests" v-bind:class="chest.cssClassPlaceholder">{{ chest.placeholder.replace(" ", "&nbsp;") }}</span>
        </div>
        <div>
          <span v-for="chest in chests" v-bind:class="chest.cssClass">{{ chest.value }}</span>
        </div>
      </div>
    </div>

    <footer class="row" style="margin-top: 20px;">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <p>&copy; 2016 - Where Is My Chest</p>
      </div>
    </footer>
  </div>

  <script src="//unpkg.com/vue/dist/vue.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jinq/1.6.1/jinqjs.min.js"></script>
  <script src="//ajax.aspnetcdn.com/ajax/jquery/jquery-2.2.0.min.js"></script>
  <script src="js/chestCycle.js"></script>
  <script src="js/chest.js"></script>
  <script src="js/app.js"></script>
  <!--  <script src="js/app.min.js"></script>-->
</body>
</html>
